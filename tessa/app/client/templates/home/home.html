<template name="Home">
  <div class="home">

  </div>

  			<html>
				<head>
					<title>OneMap 2</title>
					<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
					<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
				</head>
				<body>
					<h1>Singapore Map</h1>
						<div id='mapdiv' style='height:800px;'></div>
				</body>
				<script>
					var center = L.bounds([1.56073, 104.11475], [1.16, 103.502]).getCenter();
					var map = L.map('mapdiv').setView([center.x, center.y], 12);

					var basemap = L.tileLayer('http://{s}-tiles.sgmap.xyz/v2/Vibrant_City/{z}/{x}/{y}.png', {
						attribution: 'Map data Â© contributors, <a href="http://SLA.gov.sg">Singapore Land Authority</a>',
						minZoom: 12,
            maxZoom: 18,
					});
					basemap.addTo(map);
					
					function getLocation() {
						if (navigator.geolocation) {
							navigator.geolocation.getCurrentPosition(showPosition);
						} 
					}

					function showPosition(position) {						
						 marker = new L.Marker([position.coords.latitude, position.coords.longitude], {bounceOnAdd: false}).addTo(map);						 
							var popup = L.popup()
						   .setLatLng([position.coords.latitude, position.coords.longitude]) 
						   .setContent('You are here!')
						   .openOn(map);					
					}

				</script>
			</html>
		
</template>
